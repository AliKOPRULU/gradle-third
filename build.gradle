buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.3.3"
    }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "java"
apply plugin: "idea"

repositories {
    jcenter()
}

mainClassName = "Main"

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.12"
    compile "com.heroku.sdk:heroku-jdbc:0.1.1"
    compile "org.postgresql:postgresql:9.4-1201-jdbc4"
    compile "org.jscience:jscience:4.3.1"
    compile "org.springframework.boot:spring-boot:1.4.2.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-web:1.3.0.RC1"
}

//sourceCompatibility = 1.8
//targetCompatibility = 1.8

task stage {
    dependsOn installDist
}
